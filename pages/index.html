<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiro con Arco Barranca</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        .whatsapp-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }
        .whatsapp-icon img {
            width: 40px; /* Tamaño reducido */
            height: auto;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header class="bg-success text-white text-center py-3">
        <h1>Tiro con Arco Barranca</h1>
    </header>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">Tiro con Arco Barranca</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/pages/catalogo.html">Catálogo de Productos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/pages/clases.html">Clases y Entrenador</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/pages/ubicacion.html">Ubicación y Contacto</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="iniciarSesion()">Iniciar Sesión</a>
                </li>
            </ul>
        </div>
    </nav>

    <section class="container mt-4">
        <div id="editor" class="mb-4">
            <h2>Editor de Artículos</h2>
            <textarea id="articuloTexto" class="form-control mb-2" rows="4" placeholder="Escribe tu artículo aquí..."></textarea>
            <button class="btn btn-primary" onclick="publicarArticulo()">Publicar Artículo</button>
        </div>

        <div id="articulos">
            <h2>Artículos Publicados</h2>
            <!-- Aquí se añadirán los artículos -->
        </div>
    </section>

    <div class="whatsapp-icon" onclick="openWhatsApp()">
        <img src="/imagenes/whatsapp-icon.png" alt="WhatsApp">
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
